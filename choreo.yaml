schemaVersion: 1.2

endpoints:
  - name: discord-bot
    displayName: Discord Bot
    service:
      basePath: /
      port: 5000    
    type: REST
    networkVisibilities:
      - Public

configurations:
  env:
    - name: NEW_BOT_TOKEN
      valueFrom:
        configForm:
          displayName: Discord Bot Token
          required: true
          type: secret
